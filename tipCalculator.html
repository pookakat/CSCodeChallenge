<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body>
    <div id="entry">
        <span id="welcome">
            <p>Welcome to Tip Calculator 
            </p>
            <p>Please, enter the total amount of the bill...
            </p>        
        </span>
        <div id="calculator">
            <input type="number" id="bill" required name="bill" placeholder="0.00" min="0" step=".01">
            <div id="number-row1" class="number-row">
                <div id="1" class="number">1</div>
                <div id="2" class="number">2</div>
                <div id="3" class="number">3</div>
            </div>
            <div id="number-row1" class="number-row">
                <div id="4" class="number">4</div>
                <div id="5" class="number">5</div>
                <div id="6" class="number">6</div>
            </div>
            <div id="number-row1" class="number-row">
                <div id="7" class="number">7</div>
                <div id="8" class="number">8</div>
                <div id="9" class="number">9</div>
            </div>
            <div id="number-row1" class="number-row">
                <div id="0" class="number">0</div>
                <div id="." class="number">.</div>
                <div id="enter" class="number">Enter</div>
            </div>
        </div>
    </div>
</body>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>
</html>
