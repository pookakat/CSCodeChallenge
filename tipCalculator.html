<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body>
    <div id="entry">
        <div id="welcome">
            <p>Welcome to Tip Calculator 
            </p>
            <p>Please, enter the total amount of the bill...
            </p>        
        </div>
        <div id="calculator">
            <input type="text" id="bill" required name="bill" placeholder="0.00">
            <div id="number-row1" class="number-row">
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
            </div>
            <div id="number-row1" class="number-row">
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
            </div>
            <div id="number-row1" class="number-row">
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
            </div>
            <div id="number-row1" class="number-row">
                <button class="number" id="0">0</button>
                <button class="number" id=".">.</button>
                <button class="number" id="enter">Enter</button>
            </div>
            <div class="number-row">
                <button class="number" id="clear">Clear</button>
            </div>
        </div>
        <div id="service-indicator">
            <div id="fair" class="service">Fair</div>
            <div id="good" class="service">Good</div>
            <div id="great" class="service">Great</div>
        </div>
        <div id="the-end">
            <button id="end" class="justButtons">Ok</button>
        </div>
        <div id="back-to-the-beginning">
            <button id="back" class="justButtons">Go back?</button>
        </div>
    </div>
</body>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>
</html>
